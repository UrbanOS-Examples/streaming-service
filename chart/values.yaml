kafka:
  broker: streaming-service-kafka-bootstrap.streaming-prime:9092
  strimziCluster: streaming-service
  storageSize: 100Gi
  storageType: persistent-claim
  defaultPartitions: 100
  defaultReplicas: 3
  topics:
  - name: smoke-test
  - name: dataset-registry
  - name: streaming-og
  - name: streaming-raw
  - name: streaming-validated
  - name: streaming-transformed
  - name: organization-raw
  - name: streaming-persisted
  - name: streaming-dead-letters
  resources:
    requests:
      cpu: 1200m
      memory: 8Gi
    limits:
      cpu: 2000m
      memory: 12Gi

zookeeper:
  storageType: persistent-claim

tlsSidecar:
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
    limits:
      cpu: 100m
      memory: 128Mi
