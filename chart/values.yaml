kafka:
  broker: streaming-service-kafka-bootstrap.streaming-prime:9092
  strimziCluster: streaming-service
  storageSize: 100Gi
  defaultPartitions: 100
  defaultReplicas: 3
  topics:
  - name: smoke-test
  - name: dataset-registry
  - name: streaming-og
  - name: streaming-raw
  - name: streaming-validated
  - name: streaming-transformed
  - name: organization-raw
  - name: streaming-persisted
  - name: streaming-dead-letters
  resources:
    requests:
      cpu: 1200m
      memory: 14500M
    limits:
      cpu: 2000m
      memory: 14500M


tlsSidecar:
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
    limits:
      cpu: 100m
      memory: 128Mi

tolerations:
- key: scos.run.kafka
  operator: Equal
  value: 'true'
  effect: NoExecute

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: scos.run.kafka
          operator: In
          values:
          - 'true'
